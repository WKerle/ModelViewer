<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Model Selector</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }

    #viewer-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 800px;
    }

    #control-panel {
      width: 200px;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    select:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="viewer-container">
    <model-viewer 
      id="modelViewer"
      src="MAXA.glb"
      alt="3D Model"
      auto-rotate 
      camera-controls 
      ar 
      shadow-intensity="0.5"
      exposure="0.7"
      disable-default-lighting 
      background-color="#fff">
    </model-viewer>
  </div>
  <div id="control-panel">
    <select id="modelSelector" onchange="changeModel(this.value)">
      <option value="saeuleTrieste.glb">Saeule in Trieste</option>
      <option value="MAXA.glb">Maxentius A</option>
      <option value="MAXB.glb">Maxentius B</option>
      <option value="MAXC.glb">Maxentius C</option>
      <<option value="model.glb">Herme</option> 
      <!--<option value="model.glb">Herme</option>      -->
    </select>
  </div>

  <script>
    function changeModel(modelPath) {
      document.getElementById("modelViewer").src = modelPath;
    }
  </script>
</body>
</html>
